<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/index/alura-logo.ico">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="logo"><img src="images/index/logo-AluraChallenge.png" alt="Logo Alura Challenge"></h2>
    </header>
    <main class="main-encriptador"> 
        <section class="area-texto">
            <div>
                <form>
                    <textarea cols="90" rows="10" id="myTextarea" class="text-padron" autofocus required placeholder="Ingrese su texto a Encriptar o a Desencriptar."></textarea>
                    <p><img class="advertencia" src="images/general/exclamacion.png" alt="Signo de exclamacion">Este encriptador no acepta caracteres especiales, acentos o números.</p>
                </form>
            </div>

            <div>
                <input type="button" class="boton" onclick="encriptado()" value="Encriptar">
                <input type="button" class="boton" onclick="desencriptado()" value="Desencriptar">
                <input type="button" class="boton" onclick="borrarTexto()" value="Borrar texto">
            </div>
        </section>
        <section class="textoSalida">
            <div>
                <textarea class="salida-texto" id="salidaTextoCopy" cols="30" rows="12" disabled placeholder="Todavía no se ha ingresado ningún texto."></textarea>
            </div>
            <div>
                <input type="button" id="boton1" class="boton" onclick="copiarTexto()" value="Copiar">
            </div>
        </section>
    </main>

    <footer>
        <img class="logo-footer" src="images/footer/Logo.png" alt="Logo pie de pagina">
        <p class="info-footer">&copy Alura Challenge creado por Josué Ramirez.</p>
        <a class="about-me" target="_blank" title="Instagram" href="https://instagram.com/_josuerm?igshid=MzNlNGNkZWQ4Mg=="><img src="images/acerca/instagram.png" alt="Logo Instagram"></a>
        <a class="about-me" target="_blank" title="Github" href="https://github.com/Zylveth"><img src="images/acerca/github.png" alt="Logo Github"></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
